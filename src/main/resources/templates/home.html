<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>CORONA VIRUS TRACKER APPLICATION</h1>
<P>This application reported the total cases of corona across the globe</P>


<div class="jumbotron">
    <h1 class="display-4" my-4 mx-8 th:text="${totalCases}"></h1>
    <p class="lead">Total cases reported today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since privious day</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Difference in total cases</th>
    </tr>
    <tr th:each="locationStat:${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrivious}">0</td>
    </tr>

</table>
</div>

</body>

</html>
